apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kubeflow platform components — each references upstream manifests at a pinned version.
# To upgrade Kubeflow, change the ?ref= tag across all resources.

resources:
  # Core infrastructure
  - base/cert-manager-issuer.yaml
  - base/kubeflow-namespace.yaml
  - base/kubeflow-roles.yaml
  - base/istio-kubeflow.yaml
  - base/knative-serving.yaml
  - base/dex.yaml
  - base/oauth2-proxy.yaml

  # Applications (always on)
  - base/central-dashboard.yaml
  - base/admission-webhook.yaml
  - base/profiles.yaml
  - base/user-namespace.yaml

  # Optional components — comment out to disable
  - components/pipelines.yaml
  - components/notebooks.yaml
  - components/katib.yaml
  - components/training-operator.yaml
  - components/tensorboard.yaml
  - components/volumes-web-app.yaml
  # - components/kserve.yaml
  # - components/knative-eventing.yaml
  # - components/spark-operator.yaml
