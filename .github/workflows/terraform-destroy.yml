name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: '1.12.1'
  WORKING_DIR: 'environments/dev'

jobs:
  validate-confirmation:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: inputs.confirm != 'destroy'
        run: |
          echo "::error::You must type 'destroy' to confirm. Got: '${{ inputs.confirm }}'"
          exit 1

  terraform-plan-destroy:
    name: Plan Destroy
    runs-on: ubuntu-latest
    needs: validate-confirmation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -destroy -no-color -input=false -out=tfplan-destroy

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy
          path: ${{ env.WORKING_DIR }}/tfplan-destroy
          retention-days: 1

  terraform-destroy:
    name: Destroy
    runs-on: ubuntu-latest
    needs: terraform-plan-destroy
    environment: destroy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Destroy Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-destroy
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false tfplan-destroy
